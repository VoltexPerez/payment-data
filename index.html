<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card-form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-icons img {
            width: 40px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card-form">
            <h2 class="text-center mb-3">Secure Payment</h2>
            <div class="text-center card-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="Amex">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Discover_Card_logo.svg" alt="Discover">
            </div>
            <form id="payment-form">
                <div class="mb-3">
                    <label for="cardType" class="form-label">Card Type</label>
                    <select class="form-select" id="cardType" required>
                        <option value="">Select Card Type</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Visa">Visa</option>
                        <option value="American Express">American Express</option>
                        <option value="Discover">Discover</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cardholder" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardholder" required>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" maxlength="16" required>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" maxlength="4" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input type="number" class="form-control" id="amount" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Pay Now</button>
            </form>
            <p class="mt-3 text-center text-success" id="status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
              </html>
